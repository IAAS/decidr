<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>Demo</title>
        <script src="lib/draw2d/wz_jsgraphics.js" type=text/javascript>
        </script>
        <script src="lib/draw2d/mootools.js" type=text/javascript>
        </script>
        <script src="lib/draw2d/moocanvas.js" type=text/javascript>
        </script>
        <script src="lib/draw2d/draw2d.js" type=text/javascript>
        </script>
        <script src="XMLSerializer.js" type=text/javascript>
        </script>
        <script src="ButtonRect.js" type=text/javascript>
        </script>
        <script src="FlowStartNode.js" type=text/javascript>
        </script>
        <script src="FlowNode.js" type=text/javascript>
        </script>
        <script src="FlowEndNode.js" type=text/javascript>
        </script>
        <script src="ToolBar.js" type=text/javascript>
        </script>
    </head>
    <body style="margin:0px;padding:0px;">
        <div id="canvas" style="width:1000px;height:750px">
        </div>
        <form>
            <p>
                <input type="button" value="Show XML" onclick="alert(getXML())"/>
            </p>
        </form>
        <script>
            var workflow = new Workflow("canvas");
            workflow.setSnapToGeometry(true);
            
            var tb = new ToolBar();
            tb.setDimension(200, 20);
            workflow.setToolWindow(tb);
            
            function getXML(){
                return new XMLSerializer().toXML(workflow.getDocument());
            };
        </script>
    </body>
</html>
